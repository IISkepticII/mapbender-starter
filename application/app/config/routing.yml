# Per default, the application list is the start page. You may change that to fit your project's needs.
mapbender_start:
    path: "/"
    defaults: { _controller: Mapbender\CoreBundle\Controller\WelcomeController::listAction}

mapbender_corebundle:
    resource: "@MapbenderCoreBundle/Controller/"
    type: annotation

mapbender_managerbundle:
    resource: "@MapbenderManagerBundle/Controller/"
    type: annotation

mapbender_coordinatesutilitybundle:
    resource: "@MapbenderCoordinatesUtilityBundle/Controller/"
    type: annotation

fom_userbundle:
    resource: "@FOMUserBundle/Controller"
    type: annotation

ows_corebundle:
    resource: "@OwsProxy3CoreBundle/Controller/"
    prefix: "/owsproxy"
    type: annotation
