imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

services:
  # hack for 3.0.5 series only, Symfony <2.7 widgets trigger mass deprecation warnings in twig,
  # potentially breaking the memory limit
  debug.deprecation_logger_listener:
    class: %debug.errors_logger_listener.class%
    arguments:
      - deprecation
      - ~

