parameters:
    applications:
        mapbender_user:
            title: Mapbender Demo
            screenshot: screenshot.png
            description: Mapbender demo application showing many elements in action
            published: true
            persistentView: false
            template:  Mapbender\CoreBundle\Template\Fullscreen
            custom_css: |
                .popup {
                border: solid 1px #EEE9E9;
                border-radius: 10px;
                }

                .popupHead {
                border-bottom: solid 1px #747577;
                margin: 0 20px 20px 20px;
                padding: 20px 0 10px 0;
                }

                .btn-light{
                 --bs-btn-border-color: #b9BABC;
                }

            regionProperties:
              - name: sidepane
                properties:
                  name: accordion
            layersets:
                themes:
                    selected: false
                    mapbender_users:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: Mapbender Users
                        url: https://wms.wheregroup.com/cgi-bin/mapbender_user.xml
                        version: 1.3.0
                        layers:
                            4: { name: Mapbender_User,    title : User, visible: true, legendurl: https://wms.wheregroup.com/cgi-bin/mapbender_user.xml?version=1.3.0&service=WMS&request=GetLegendGraphic&sld_version=1.1.0&layer=Mapbender_User&format=image/png&STYLE=default }
                            5: { name: Mapbender_Names,   title : Name, visible: true, queryable: true}
                        info_format: text/html
                        visible: true
                        format: image/png
                        transparent: true
                        tiled: false
                        opacity: 100
                        isBaseSource: false
                    overlay:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: NW Overlay DOP
                        url: https://www.wms.nrw.de/geobasis/wms_nw_dop_overlay
                        version: 1.3.0
                        layers:
                            6: { name: WMS_NW_DOP_OVERLAY,    title : Overlay DOP}
                        tiled: false
                        format: image/png
                        transparent: true
                        visible: false
                        opacity: 100
                        isBaseSource: false
                background themes:
                    selected: true
                    dop:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: NW DOP
                        url: https://www.wms.nrw.de/geobasis/wms_nw_dop
                        version: 1.3.0
                        layers:
                            11: { name: nw_dop_rgb,    title : WMS NW DOP RGB,  visible: true }
                        tiled: true
                        format: image/png
                        transparent: true
                        visible: false
                        opacity: 100
                        isBaseSource: true
                    tpo:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: TopPlusOpen Light
                        url: https://sgx.geodatenzentrum.de/wms_topplus_open
                        version: 1.3.0
                        layers:
                            12: { name: web_light,    title : TopPlusOpen Light,  visible: true }
                        info_format: text/html
                        visible: false
                        format: image/png
                        transparent: true
                        tiled: true
                        opacity: 100
                        isBaseSource: true
                    osm:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: OSM Demo
                        url: https://osm-demo.wheregroup.com/service
                        version: 1.3.0
                        layers:
                            13: { name: osm,    title : OSM Demo WhereGroup,  visible: true }
                        info_format: text/html
                        visible: true
                        format: image/png
                        transparent: true
                        tiled: true
                        opacity: 100
                        isBaseSource: true
                    osm-greyscale:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: OSM Demo (greyscale)
                        url: https://osm-demo.wheregroup.com/service
                        version: 1.3.0
                        layers:
                            14: { name:  osm-grey,    title : OSM Demo WhereGroup (greyscale),  visible: false }
                        info_format: text/html
                        visible: false
                        format: image/png
                        transparent: true
                        tiled: true
                        opacity: 80
                        isBaseSource: true
                overview:
                    selected: true
                    osm_overview:
                        class: Mapbender\WmsBundle\Entity\WmsInstance
                        title: OSM Demo
                        url: https://osm-demo.wheregroup.com/service
                        version: 1.3.0
                        layers:
                            21: { name: osm,    title : OSM Demo WhereGroup,  visible: true }
                        tiled: false
                        format: image/png
                        transparent: true
                        visible: true
                        opacity: 100
                        isBaseSource: false
            elements:
                toolbar:
                    basesourceswitcher:
                        title: mb.core.basesourceswitcher.class.title
                        tooltip: mb.core.basesourceswitcher.class.title
                        class: Mapbender\CoreBundle\Element\BaseSourceSwitcher
                        display: group
                        target: map
                        instancesets:
                            1-basesourceswitcher:
                                title: OSM (color)
                                group: mb.demoapps.baseMaps
                                instances:
                                    - osm
                            2-basesourceswitcher:
                                title: OSM (greyscale)
                                group: mb.demoapps.baseMaps
                                instances:
                                    - osm-greyscale
                            3-basesourceswitcher:
                                title: TopPlusOpen
                                group: mb.demoapps.baseMaps
                                instances:
                                    - tpo
                            4-basesourceswitcher:
                                title: TopPlusOpen + Overlay (NRW)
                                group: mb.demoapps.baseMaps
                                instances: [tpo, overlay]
                            5-basesourceswitcher:
                                title: DOP (NRW)
                                group: mb.demoapps.aerialView
                                instances:
                                    - dop
                            6-basesourceswitcher:
                                title: DOP + Overlay (NRW)
                                group: mb.demoapps.aerialView
                                instances:
                                    - dop
                                    - overlay
                            7-basesourceswitcher:
                                title: Overlay (NRW)
                                group: mb.demoapps.aerialView
                                instances:
                                    - overlay
                            8-basesourceswitcher:
                                title: mb.demoapps.noBackground
                                group: null
                                instances: []
                    fi-button:
                        class: Mapbender\CoreBundle\Element\ControlButton
                        icon: iconInfoActive
                        label: true
                        target: featureinfo
                        group: featureinfo
                    legend-button:
                        class: Mapbender\CoreBundle\Element\ControlButton
                        label: true
                        target: legend
                        icon: iconLegend
                    wmsloader-button:
                        class: Mapbender\CoreBundle\Element\ControlButton
                        label: true
                        target: wmsloader
                        icon: iconWms
                    gps-button:
                        class: Mapbender\CoreBundle\Element\GpsPosition
                        label: true
                        target: map
                        screenType: mobile
                    poi-button:
                        class: Mapbender\CoreBundle\Element\ControlButton
                        icon: iconPoi
                        label: true
                        target: poi
                    print-button:
                        class: Mapbender\CoreBundle\Element\ControlButton
                        label: true
                        icon: iconPrint
                        target: printclient
                        screenType: desktop
                    imageexport-button:
                        class: Mapbender\CoreBundle\Element\ControlButton
                        label: true
                        icon: iconImageExport
                        target: imageexport
                    shareUrl:
                        class: Mapbender\CoreBundle\Element\ShareUrl
                        label: true
                    simplesearch:
                        title: mb.core.simplesearch.class.title
                        placeholder: mb.demoapps.search
                        class: Mapbender\CoreBundle\Element\SimpleSearch
                        target: map
                        query_url: https://osm-photon-search.wheregroup.com/search/api?limit=20&lat=50.7163&lon=7.1366&osm_tag=!railway&osm_tag=!highway:elevator&osm_tag=!tourism&osm_tag=!amenity
                        query_key: q
                        query_format: '%s'
                        token_regex: '[^a-zA-Z0-9äöüÄÖÜß]'
                        token_regex_in: '([a-zA-ZäöüÄÖÜß]{3,})'
                        token_regex_out: '$1*'
                        collection_path: features
                        label_attribute:  '${properties.name} ${properties.street} ${properties.housenumber} ${properties.city} ${properties.country}'
                        geom_attribute: geometry
                        sourceSrs: 'EPSG:4326'
                        geom_format: GeoJSON
                        delay: 300
                        query_ws_replace: null
                        result:
                            buffer: ~
                            minscale: 500
                            maxscale: 5000
                            icon_url: '/bundles/mapbendercore/image/pin_red.png'
                            icon_offset: '-6,-32'
                        screenType: desktop
                content:
                    map:
                        class: Mapbender\CoreBundle\Element\Map
                        layersets: [themes,background themes]
                        srs: EPSG:3857
                        extents:
                            start: [772933.16,6566826.23,806786.66,6582317.62]
                            max: [-20037508.34278924,-20037508.34278924,20037508.34278924,20037508.34278924]
                        scales: [50000000,25000000,10000000,5000000,1000000,500000,100000,50000,25000,10000,7500,5000,2500,1000,500]
                        otherSrs: ["EPSG:25832","EPSG:25833","EPSG:31466","EPSG:31467","EPSG:4326"]
                    zoombar:
                        class: Mapbender\CoreBundle\Element\ZoomBar
                        target: map
                        anchor: right-top
                        draggable: false
                    legend:
                        class: Mapbender\CoreBundle\Element\Legend
                        target: map
                        elementType: dialog
                        autoOpen: false
                        showLayerTitle: true
                        showGroupedLayerTitle: true
                    featureinfo:
                        class: Mapbender\CoreBundle\Element\FeatureInfo
                        target: map
                        deactivateOnClose: false
                        onlyValid: true
                        displayType: tabs
                        autoActivate: false
                        printResult: true
                    wmsloader:
                        class: Mapbender\WmsBundle\Element\WmsLoader
                        target: map
                        autoOpen: false
                        defaultFormat: 'image/png'
                        defaultInfoFormat: 'text/html'
                        splitLayers: false
                    imageexport:
                        class: Mapbender\PrintBundle\Element\ImageExport
                        target: map
                    printclient:
                        class: Mapbender\PrintBundle\Element\PrintClient
                        target: map
                        templates:
                            - { template: a4landscape, label: A4 Landscape}
                            - { template: a4_landscape_offical, label: A4 Landscape Official}
                            - { template: a4portrait, label: A4 Portrait}
                            - { template: a4_portrait_offical, label: A4 Portrait Official}
                            - { template: a3landscape, label: A3 Landscape}
                            - { template: a3_landscape_offical, label: A3 Landscape Official}
                            - { template: a3portrait, label: A3 Portrait}
                            - { template: a3_portrait_offical, label: A3 Portrait Official}
                        legend_default_behaviour: false
                        optional_fields:
                            title:
                                label: Title              # label of the optional field
                                options:                  #
                                    required: true        # true or false
                    overview:
                        class: Mapbender\CoreBundle\Element\Overview
                        target: map
                        layerset: overview
                        anchor: 'right-bottom'
                        width: 200
                        height: 150
                        screenType: desktop
                    scalebar:
                        class: Mapbender\CoreBundle\Element\ScaleBar
                        target: map
                        anchor: 'right-bottom'
                        maxWidth: 200
                        units: km
                        screenType: desktop
                    scaledisplay:
                        class: Mapbender\CoreBundle\Element\ScaleDisplay
                        target: map
                        anchor: right-top
                        scalePrefix: Scale
                        unitPrefix: true
                        screenType: desktop
                    poi:
                        class: Mapbender\CoreBundle\Element\POI
                        target: map
                        body: mb.demoapps.poi
                        useMailto: false
                sidepane:
                    layertree:
                        class: Mapbender\CoreBundle\Element\Layertree
                        target: map
                        type: element
                        autoOpen: false
                        showBaseSource: true
                        layerRemove: true
                        menu: [opacity,zoomtolayer,metadata,layerremove]
                        hideNotToggleable: true
                        hideSelect: true
                        hideInfo: false
                        useTheme: true
                        themes:
                            -
                                id: themes
                                title: mb.demoapps.themes
                                useTheme: true
                                opened: true
                                sourceVisibility: false
                                allSelected: false
                            -
                                id: background themes
                                title: mb.demoapps.backgroundThemes
                                useTheme: true
                                opened: true
                                sourceVisibility: false
                                allSelected: false
                    ruler:
                        class: Mapbender\CoreBundle\Element\Ruler
                        target: map
                        type: both
                        fillColor: 'rgba(254, 254, 254, 0.2)'
                        strokeColor: 'rgba(51,153,204, 1)'
                        fontColor: 'rgba(51,153,204, 1)'
                        fontSize: 14
                        strokeWidth: 2
                        strokeWidthWhileDrawing: 3
                    sketch:
                        class: Mapbender\CoreBundle\Element\Sketch
                        target: map
                        geometrytypes:
                            - point
                            - line
                            - polygon
                            - text
                            - rectangle
                            - circle
                        auto_activate: false
                        deactivate_on_close: false
                        colors: ["#009ee0","#cf003d","#ffff33","#00837e","#ff7f00"]"#e7298a","#984ea3"
                        allow_custom_color: true
                    coordinatesutility:
                        class: Mapbender\CoreBundle\Element\CoordinatesUtility
                        target: map
                        srsList: []
                        addMapSrsList: true
                        zoomlevel: 6
                    dataupload:
                        class: Mapbender\CoreBundle\Element\DataUpload
                        target: map
                        maxFileSize: 10
                        helpText: mb.core.dataupload.admin.helpText
                    viewmanager:
                        class: Mapbender\CoreBundle\Element\ViewManager
                        publicEntries: rw
                        privateEntries: true
                        allowAnonymousSave: true
                        showDate: true
                    html-about-mapbender:
                        class: Mapbender\CoreBundle\Element\HTMLElement
                        classes: html-element-inline
                        title: mb.demoapps.about
                        content: "<p>Learn more about Mapbender </p>
                        <p><a href=\"https://mapbender.org\" target=\"_blank\">
                        <img src=\"../image/Mapbender-logo.png\" alt=\"Mapbender\"  title=\"Mapbender\" width=\"200px\" /></p>https://mapbender.org</a>
                        </p>
                        <p>Mapbender is an</p>
                        <p><a href=\"https://www.osgeo.org/projects/mapbender/\" target=\"_blank\">
                        <p>
                        <img src=\"../bundles/mapbendercore/image/OSGeo_project.png\" alt=\"OSGeo Project\"  title=\"OSGeo Project\" width=\"150px\" /></a>
                        </p>
                        <p>
                        <a href=\"https://www.osgeo.org\" target=\"_blank\">https://www.osgeo.org</a>
                        </p>
                        </p>"
                footer:
                    activityindicator:
                        class: Mapbender\CoreBundle\Element\ActivityIndicator
                    coordinates:
                        class: Mapbender\CoreBundle\Element\CoordinatesDisplay
                        target: map
                        label: false
                        empty:  "x: - y: -"
                        prefix: "x: "
                        separator:  " y: "
                        numDigits: 2
                    scaleselector:
                        class: Mapbender\CoreBundle\Element\ScaleSelector
                        target: map
                        #screenType: desktop
                    srs:
                        class: Mapbender\CoreBundle\Element\SrsSelector
                        target: map
                        screenType: desktop
                    applicationswitcher:
                        class: Mapbender\CoreBundle\Element\ApplicationSwitcher
                        applications: [mapbender_user, mapbender_user_basic]
                        screenType: desktop
                    OSM-badge:
                        title: © OpenStreetMap contributors
                        tooltip: © OpenStreetMap contributors
                        class: Mapbender\CoreBundle\Element\LinkButton
                        label: true
                        click: https://www.openstreetmap.org/copyright
                    html-powered-by:
                        title: HTML-powered by Mapbender
                        class: Mapbender\CoreBundle\Element\HTMLElement
                        content: '<span style="color:#009ee0;">powered by Mapbender</span>'
                        classes: html-element-inline
                        screenType: desktop
                    about:
                        title: mb.core.aboutdialog.tag.about
                        tooltip: mb.core.aboutdialog.tag.about
                        label: false
                        class: Mapbender\CoreBundle\Element\AboutDialog
