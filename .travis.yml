language: php

php:
  - 5.3

before_script:
  - bootstrap.bat
  - phantomjs --webdriver=9876 &
  - export PJSPID=$(echo $!)
  - sudo pip install selenium

script: phpunit -c app/ --coverage-clover ../testresults/clover.xml

after_script:
  - php bin/coveralls -v
  - cat /tmp/weblog
  - kill -9 $PJSPID
